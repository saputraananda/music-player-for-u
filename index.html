<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music For Adhin</title>
    <link rel="icon" href="assets/adhinpict/imatcha.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="player" class="music-player card shadow-lg p-4">
            <img id="cover" src="assets/cover1.jpg" class="img-fluid mb-4 rounded" alt="Cover Art">
            <h3 id="title" class="mb-1">Judul</h3>
            <p id="artist" class="mb-3 text-muted">Penyanyi</p>
            
            <div class="progress progress-container mb-3 bg-dark rounded-pill">
                <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <div class="d-flex justify-content-between">
                <span id="current-time">00:00</span>
                <span id="duration-time">00:00</span>
            </div>
            
            
            <div class="d-flex justify-content-center">
                <button id="prev" class="btn btn-outline-light btn-circle mx-2">
                    <i class="bi bi-skip-start-fill"></i>
                </button>
                <button id="play-pause" class="btn btn-outline-light btn-circle mx-2">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="next" class="btn btn-outline-light btn-circle mx-2">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
            </div>            
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
